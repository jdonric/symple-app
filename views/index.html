<html>
    <head>
        <title>S.Y.M.ple App | Set Your Mood</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
       
        <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
           

        <div class="mood-container">

                    
                    <div class="mood">
                            <h1>FOCUS</h1>
                            <iframe alt="Focus" width="400" height="250" src="https://www.youtube.com/embed/videoseries?list=PLhiCctpaTlfshMq9ZShHZC9dCHVA77p6e" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    
                    </div>
                

                    <div class="mood">
                            <h1>FLUID</h1>
                            <iframe alt="Fluid" width="400" height="250" src="https://www.youtube.com/embed/videoseries?list=PLhiCctpaTlfvU7_CtGmJpB8cK-tGQ2Z8-" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                

                    <div class="mood">
                            <h1>BOSS</h1>
                            <iframe alt="Boss" width="400" height="250" src="https://www.youtube.com/embed/videoseries?list=PLhiCctpaTlfvuTrEMkYUnSZ2bQqdTwlzQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>


                    <div class="mood">
                            <h1>GROOVE</h1>
                            <iframe alt="Groove" width="400" height="250" src="https://www.youtube.com/embed/videoseries?list=PLhiCctpaTlfsKQbr_M8RMWBUHYZKKqI9I" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                


                    <!-- arrows 
                    <a class="left-arrow">&#10094;</a>
                    <a class="right-arrow" >&#10095;</a>
                      -->

                  
          </div>
          



          
          <div class="dot-container">
                    <span id="1-dot" class="dot" onclick="playingNow(1)"></span> 
                    <span id="2-dot" class="dot" onclick="playingNow(2)"></span> 
                    <span id="3-dot" class="dot" onclick="playingNow(3)"></span> 
                    <span id="4-dot" class="dot" onclick="playingNow(4)"></span> 

                    <br>

                    <footer><a href="https://jiellr.com/"> jiellr</a></footer>
          </div>
        


 <script >
          //global variables
var moods = document.getElementsByClassName('mood'); 
var dots = document.getElementsByClassName("dot");
var playingIndex = 1;
var theRight = document.getElementsByClassName('right-arrow');
var theLeft = document.getElementsByClassName('left-arrow');


function rightArrow(n) {
  showMoods(playingIndex += n);
}

function playingNow(n) {
  showMoods(playingIndex = n);
}

function showMoods(n) {
  var i;
  
  if (n > moods.length) {playingIndex = 1}    
  if (n < 1) {playingIndex = moods.length}
  for (i = 0; i < moods.length; i++) {
      moods[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  moods[playingIndex-1].style.display = "block";  
  dots[playingIndex-1].className += " active";
}


showMoods(playingNow);
theLeft.onclick = rightArrow(-1);
theRight.onclick = rightArrow(1);
</script>
    </body>
</html>
